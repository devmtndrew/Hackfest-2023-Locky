<!DOCTYPE html>
<html>
<head>
    <title>Locky</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;800&family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>


<body class="gradient_background">

    

    <section class="login_container">
    
    <img src="images/Login.svg" class="fit">
    
    <div class="container">
        <div class="header">
        <p1>Welcome to Locky!</p1>
        <h2>Sign up here</h2>
        </div>

        <div class="login_form">
            <form action="quiz.html" method="post">

            <div class="input_label">
                <label for="uname">Username</label>
                <input type="text" placeholder="Enter Username" name="uname" required>
            </div>

            <div class="input_label">
                <label for="psw">Password</label>
                <input type="password" placeholder="Enter Password" name="psw" required>
            </div>
                
            <button type="submit">Sign Up</button>


        </div>
    </div>
    </form>
    </section>

</body>
</html>
